<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>侧边栏组件</title>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="/webjars/element-ui/lib/theme-chalk/index.css">
	<!-- 自定义样式 -->
	<link rel="stylesheet" href="/fragments/aside.css">
</head>
<body>
	<div id="aside" th:fragment="aside">
		<el-menu :default-openeds="['1', '3']">
			<el-submenu index="1">
				<template slot="title"><i class="el-icon-message"></i>导航一</template>
				<el-menu-item-group>
					<template slot="title">分组一</template>
					<el-menu-item index="1-1">选项1</el-menu-item>
					<el-menu-item index="1-2">选项2</el-menu-item>
				</el-menu-item-group>
				<el-menu-item-group title="分组2">
					<el-menu-item index="1-3">选项3</el-menu-item>
				</el-menu-item-group>
				<el-submenu index="1-4">
					<template slot="title">选项4</template>
					<el-menu-item index="1-4-1">选项4-1</el-menu-item>
				</el-submenu>
			</el-submenu>
			<el-submenu index="2">
				<template slot="title"><i class="el-icon-menu"></i>导航二</template>
				<el-menu-item-group>
					<template slot="title">分组一</template>
					<el-menu-item index="2-1">选项1</el-menu-item>
					<el-menu-item index="2-2">选项2</el-menu-item>
				</el-menu-item-group>
				<el-menu-item-group title="分组2">
					<el-menu-item index="2-3">选项3</el-menu-item>
				</el-menu-item-group>
				<el-submenu index="2-4">
					<template slot="title">选项4</template>
					<el-menu-item index="2-4-1">选项4-1</el-menu-item>
				</el-submenu>
			</el-submenu>
			<el-submenu index="3">
				<template slot="title"><i class="el-icon-setting"></i>导航三</template>
				<el-menu-item-group>
					<template slot="title">分组一</template>
					<el-menu-item index="3-1">选项1</el-menu-item>
					<el-menu-item index="3-2">选项2</el-menu-item>
				</el-menu-item-group>
				<el-menu-item-group title="分组2">
					<el-menu-item index="3-3">选项3</el-menu-item>
				</el-menu-item-group>
				<el-submenu index="3-4">
					<template slot="title">选项4</template>
					<el-menu-item index="3-4-1">选项4-1</el-menu-item>
				</el-submenu>
			</el-submenu>
		</el-menu>
	</div>
</body>
<!-- import Vue before Element -->
<script type="text/javascript" src="/webjars/vue/vue.js"></script>
<script type="text/javascript" src="/webjars/vue-resource/dist/vue-resource.js"></script>
<!-- import JavaScript -->
<script type="text/javascript" src="/webjars/element-ui/lib/index.js"></script>
<script type="text/javascript" src="/fragments/aside.js"></script>
</html>
