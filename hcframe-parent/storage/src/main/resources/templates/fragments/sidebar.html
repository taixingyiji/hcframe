<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>导航栏组件</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/webjars/ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<aside id="sidebar" th:fragment="sidebar" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="/img/castscsLogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">统一存储平台</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block" sec:authentication="name">Alexander Pierce</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview" th:classappend="${level1menu eq 'datas'}?'menu-open'">
            <a href="#" class="nav-link" th:classappend="${level1menu eq 'datas'}?'active'">
              <i class="nav-icon fa fa-tree"></i>
              <p>数据统一管理<i class="fa fa-angle-left right"></i></p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a th:href="@{/buckets/index}" class="nav-link" th:classappend="${level2menu eq 'buckets'}?'active'">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>逻辑存储区管理</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/files/index}" class="nav-link" th:classappend="${level2menu eq 'files'}?'active'">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>数据管理</p>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/regions/index}" class="nav-link" th:classappend="${level2menu eq 'regions'}?'active'">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>物理存储区管理</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</body>
</html>
