<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>物理存储区管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Element UI -->
  <link rel="stylesheet" href="/webjars/element-ui/lib/theme-chalk/index.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/webjars/ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">

<!-- Site wrapper -->
<div class="wrapper">

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div id="content" th:fragment="content" class="content-wrapper">
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>物理存储区管理</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/">主页</a></li>
              <li class="breadcrumb-item active">物理存储区管理</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">物理存储区列表</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-widget="collapse" data-toggle="tooltip" title="最小化">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-widget="remove" data-toggle="tooltip" title="关闭">
              <i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="card-body">
        	<el-input @keyup.enter.native="getStorageRegionList" style="width: 200px;" class="filter-item" placeholder="物理存储区名称" v-model="query_regions.name"></el-input>
        	<el-button class="filter-item" type="primary" icon="el-icon-search" @click="getStorageRegionList">查询</el-button>
        	<el-button class="filter-item" style="margin-left: 10px;" @click="handleCreateStorageRegion" type="primary" icon="el-icon-edit">新增</el-button>
        	<el-alert :title="title" :type="type" v-if="showMessage"></el-alert>
          	<el-table :data="regions" style="width: 100%">
      			<el-table-column prop="name" label="名称" width="120"></el-table-column>
      			<el-table-column prop="description" label="描述" width="120"></el-table-column>
      			<el-table-column prop="path" label="物理存储区地址" width="240"></el-table-column>
      			<el-table-column prop="totalSize" label="总容量" width="120" :formatter="formatSize"></el-table-column>
      			<el-table-column prop="usedSize" label="已用容量" width="120" :formatter="formatSize"></el-table-column>
      			<el-table-column prop="availableSize" label="可用容量" width="120" :formatter="formatSize"></el-table-column>
      			<el-table-column prop="healthy" label="状态" width="80" :formatter="formatHealthy"></el-table-column>
      			<el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
      			<el-table-column prop="modifiedTime" label="修改时间" width="180"></el-table-column>
      			<el-table-column fixed="right" label="操作" width="240">
			      <template slot-scope="scope">
			        <el-button @click="handleQueryStorageRegion(scope.row)" type="text" size="small">查看</el-button>
			        <el-button @click="handleUpdateStorageRegion(scope.row)" type="text" size="small">编辑</el-button>
			        <el-button @click="handleDeleteStorageRegion(scope.row)" type="text" size="small">删除</el-button>
			      </template>
			    </el-table-column>
    		</el-table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <el-pagination layout="prev, pager, next" :total="total_regions" :size="query_regions.size" @current-change="handleCurrentChangeStorageRegion"></el-pagination>
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->
      <el-dialog :title="regionTextMap[regionDialogStatus]" :visible.sync="regionDialogFormVisible">
  		<el-form :model="region" :disabled="regionDialogDisabled">
  			<el-form-item label="物理存储区名称" label-width="120px">
      			<el-input v-model="region.name" auto-complete="off"></el-input>
    		</el-form-item>
    		<el-form-item label="物理存储区描述" label-width="120px">
    			<el-input v-model="region.description" auto-complete="off"></el-input>
    		</el-form-item>
    		<el-form-item label="物理存储区地址" label-width="120px">
    			<el-input v-model="region.path" auto-complete="off"></el-input>
    		</el-form-item>
  		</el-form>
  		<div slot="footer" class="dialog-footer">
    		<el-button @click="regionDialogFormVisible = false">取 消</el-button>
    		<el-button type="primary" @click="handleStorageRegionDialog">确 定</el-button>
  		</div>
	 </el-dialog>
    </section>
    
    <!-- /.content -->
</div>
  
  <!-- /.content-wrapper -->

  <div th:replace="fragments/footer :: footer"></div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  
  
</div>
<!-- ./wrapper -->
</body>
<!-- jQuery -->
<script type="text/javascript" src="/webjars/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- VUE 2 -->
<script type="text/javascript" src="/webjars/vue/vue.js"></script>
<script type="text/javascript" src="/webjars/vue-resource/dist/vue-resource.js"></script>
<!-- Element UI -->
<script type="text/javascript" src="/webjars/element-ui/lib/index.js"></script>
<!-- FastClick -->
<script type="text/javascript" src="/webjars/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<script src="/js/regions/index.js"></script>

</html>
