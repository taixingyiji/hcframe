server:
  port: 8080
  servlet:
    context-path: /user
pagehelper:
  auto-runtime-dialect: true
cas:
  server-url-prefix: @cas.cas-service-url@@cas.cas-context-path@
  client-host-url: http://192.168.1.130:8080
  validation-type: cas3
  server-login-url: @cas.cas-service-url@/cas@cas.login-url@
  accept-any-proxy: true
  redirect-after-validation: false
spring:
  application:
    name: cloud-user
  # 缓存设置
  cache:
    # redis缓存
#    type: redis
#    redis:
#      time-to-live: 1d
#      use-key-prefix: true
#      cache-null-values: true
#      key-prefix: cache.
    # ehcache缓存
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  redis:
    database: @redis.database@
    host: @redis.host@
    port: @redis.port@
    password: @redis.password@
    lettuce:
      pool:
        # 连接池中的最大空闲连接 默认8
        max-idle: 8
        # 连接池中的最小空闲连接 默认0
        min-idle: 0
        # 连接池最大连接数 默认8 ，负数表示没有限制
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认-1
        max-wait: -1
    timeout: 30000
  mvc:
    view:
      prefix: classpath*:/templates/
      suffix: .html
    static-path-pattern: classpath*:/static/**
  datasource:
    druid:
      # 配置sqlite文件路径，需要填写绝对路径，推荐将sqlite文件放入到服务器上，而非程序jar包或war包中
      driver-class-name: dm.jdbc.driver.DmDriver
      url: jdbc:dm://192.168.100.98:5236/GBCAS?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=utf-8
      username: GBCAS
      password: 123456789
      #使用Druid数据源
      initialSize: 5
      # 初始化大小，最小，最大
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 1
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,slf4j
      filter:
        stat:
          merge-sql: false
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.slowSqlMillis=5000
mybatis:
  mapper-locations: classpath*:mapping/**/*.xml
  type-aliases-package: com.hcframe.**.entity
  configuration:
     # 开启Sql日志记录
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# 框架配置
hcframe:
  config:
    # 是否开启redis 用户登录，若开启此项，需要配置redis节点及相关配置，若不开启，需要注释掉redis相关配置信息
    isRedisLogin: true
    # 用户登陆超时设置，单位为小时，此值不能为0
    loginTimeout: 4
    # 是否开启controller日志监控
    showControllerLog: true
    multi-data-source: false
    cas: true
# swagger配置
swagger:
  # 配置controller包路径
#  path: com.hcframe.module.**.controller
  # 是否开启权限
  enableAuth: false
  # 用户名
  username: admin
  # 密码
  password: admin
# Druid连接配置
druid:
  # Druid用户名
  username: test
  # Druid密码
  password: test
  # Druid 允许访问的IP,默认全部允许
#  allow: 127.0.0.1
  # Druid 拒绝访问的IP,默认不拒绝全部
#  deny: 10.0.0.2
feign:
  client:
    config:
      default:
        connectTimeout: 300000
        readTimeout: 30000
        loggerLevel: basic
  okhttp:
    enabled: true
  hystrix:
    enabled: true
# 设置熔断器超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000




